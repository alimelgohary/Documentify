<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello</title>
    <meta charset="utf-8">
    <style>
        body {{
            position: relative;
            background-color: #333;
        }}
        .main {{
            width: calc(100vw - 100px);
            font-size: 25px;
            font-weight: bolder;
            font-family: Arial, Helvetica, sans-serif;
            color: whitesmoke;
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }}
        .msg {{
            display: flex;
            align-items: center;
            justify-content: center;
        }}
        .btn {{
            background-color: rgb(51, 51, 252);
            padding: 20px 50px;
            border-radius: 10px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }}
        .btn:hover {{
            background-color: rgb(40, 40, 240);
        }}
        a {{
            color: white;
            text-decoration: none;
        }}
    </style>
</head>
<body>
    <div class="main">
        <div class="msg">
            Thank you for joining us in Documentify, Please confirm your email address 
        </div>
        <div class="btn">
            <a href="{0}">Click Here To Confirm Your registration</a>
        </div>
    </div>
</body>
</html>
